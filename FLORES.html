    <style>


      /* Styles for bubbles */
      .bubble-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          pointer-events: none;
      }
      .bubble {
          position: absolute;
          border-radius: 50%;
          background-size: cover;
          background-position: center;
          opacity: 0.7;
          animation: float 10s linear;
      }
      @keyframes float {
          0% {
              transform: translateX(-100%) translateY(100%);
          }
          100% {
              transform: translateX(100%) translateY(-100%);
          }
      }
  </style>
   <!-- Bubble container -->
   <div class="bubble-container" id="bubbleContainer"></div>

   <script>
       // Aquí es donde debes agregar las rutas de tus imágenes

           'https://i.imgur.com/3d9OhFr.jpeg',

           // Agrega más rutas según necesites
       ];

       function createBubble() {
           const bubble = document.createElement('div');
           bubble.classList.add('bubble');
           // Random size between 50px and 150px
           const size = Math.random() * 100 + 50;
           bubble.style.width = `${size}px`;
           bubble.style.height = `${size}px`;
           
           // Random start position
           bubble.style.left = `${Math.random() * 100}%`;
           bubble.style.top = `${Math.random() * 100}%`;
           
           // Random image from the image paths
           const imagePath = imagePaths[Math.floor(Math.random() * imagePaths.length)];
           bubble.style.backgroundImage = `url(${imagePath})`;
           
           // Remove bubble after animation ends
           bubble.addEventListener('animationend', () => {
               bubble.remove();
           });
           
           document.getElementById('bubbleContainer').appendChild(bubble);
       }

       // Create a new bubble every 2 seconds
       setInterval(createBubble, 2000);
   </script>
